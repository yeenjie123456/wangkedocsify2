<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>初二4班网课回放下载</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="这是初二（4）班的网课回放下载引导网页，由叶恩杰构建。">
  <link rel="icon" type="image/ico" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/_static/vue.css">
  <link 
  rel="stylesheet"
  href="/_static/style.min.css"
  title="docsify-darklight-theme"
  type="text/css"
/> 
    
  <style>
    .search {
      border-bottom: 1px solid rgba(0,0,0,.07) !important;
    }
    .search input {
      background: var(--docsify_dark_mode_bg);
      color: var(--text_color);
    }

    .content {
      padding-top: 36px;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <!-- These plugins should be load first -->
  <!-- Docsify configs -->
  <script>
    window.$docsify = {
      name: '初二4班网课回放下载',
      repo: 'https://github.com/yeenjie123456/wangkedocsify2',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 4,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // 配置搜索插件设置
      search: {
        paths: 'auto',
        placeholder: '输入内容以搜索…',
        noData: '找不到内容',
        depth: 6
      },

      // 配置翻页按钮插件设置
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: true
      },
      <!--备案-->
      beian: {
        ICP: "渝ICP备 服务器不在境内，无需备案。",
        NISMSP: {
            number: "渝公网安备 托管于Github Pages境外服务器，无需备案。",
            url: "http://www.beian.gov.cn",
            id: ""
        },
    },
    progress: {
      position: "top",
      color: "var(--theme-color,#42b983)",
      height: "3px",
  },
  count:{
    countable: true,
    position: 'top',
    margin: '10px',
    float: 'top',
    fontsize:'1em',
    color:'rgb(90,90,90)',
    language:'chinese',
    localization: {
      words: "",
      minute: ""
    },
    isExpected: true
  },
  timeUpdater: {
    text: ">最后更新时间: {docsify-updated}",
    formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
    whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
  },
  // load from _footer.md
  loadFooter: true,

  // Or load from _footer.md
  loadFooter: '_footer.md',
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="/_static/docsify@4.js"></script>
  <script src="/_static/search.min.js"></script>
  <script src="/_static/beian.min.js"></script>
  <script src="/_static/zoom-image.min.js"></script>
  <script src="/_static/docsify-copy-code.min.js"></script>
  <script src="/_static/docsify-pagination.min.js"></script>
  <script src="/_static/emoji.min.js"></script>
  <script src="/_static/progress.min.js"></script>
  <script src="/_static/docsify-footer.min.js"></script>
  <script src="/_static/countable.min.js"></script>
  <script 
    src="/_static/index.min.js"
    type="text/javascript">
</script>
<script src="/_static/time-updater.min.js"></script>


</body>
</html>
